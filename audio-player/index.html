<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/magnitofon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>audio-player</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="bg"></div>
      <div class="container">
        <div class="magnitofon">
          <div class="view">
            <p id="description"></p>
            <!-- <ul class="bobbins">
              <li class="bobbins__item"></li>
              <li class="bobbins__item"></li>
            </ul> -->
          </div>
          <div class="control">
            <div class="buttons">
              <button class="prev">
                <svg
                  class="prev__svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                  />
                </svg>
              </button>
              <div class="start">
                <input type="checkbox" name="checkbox" id="checkbox" />
                <label class="start__label" for="checkbox">
                  <span class="btn">
                    <span class="btn__item"></span>
                    <span class="btn__item"></span>
                    <span class="btn__item"></span>
                  </span>
                </label>
              </div>
              <button class="next">
                <svg
                  class="next__svg"
                  width="36"
                  height="36"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"
                  />
                </svg>
              </button>
            </div>

            <input value="0" type="range" name="range" id="range" />
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
