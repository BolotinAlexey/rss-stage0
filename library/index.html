<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <!-- H E A D E R -->
    <header>
      <div class="container header__wrap">
        <h1 class="header__title">Brooklyn Public Library</h1>
        <nav>
          <ul class="header__list">
            <li header__item><a class="header__link">About</a></li>
            <li header__item><a class="header__link">Favorites</a></li>
            <li header__item><a class="header__link">Coffee shop</a></li>
            <li header__item><a class="header__link">Contacts</a></li>
            <li header__item><a class="header__link">Library Card</a></li>
          </ul>
        </nav>
        <div class="logo">
          <button class="logo__btn" href="http://">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 28 28"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M28 14C28 21.732 21.732 28 14 28C6.26801 28 0 21.732 0 14C0 6.26801 6.26801 0 14 0C21.732 0 28 6.26801 28 14ZM18.6667 7.77778C18.6667 10.3551 16.5774 12.4444 14.0001 12.4444C11.4227 12.4444 9.33339 10.3551 9.33339 7.77778C9.33339 5.20045 11.4227 3.11111 14.0001 3.11111C16.5774 3.11111 18.6667 5.20045 18.6667 7.77778ZM19.4998 16.2781C20.9584 17.7367 21.7778 19.715 21.7778 21.7778H14L6.22225 21.7778C6.22225 19.715 7.0417 17.7367 8.50031 16.2781C9.95893 14.8194 11.9372 14 14 14C16.0628 14 18.0411 14.8194 19.4998 16.2781Z"
                fill="currentColor"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <main>
      <!-- W E L C O M -->
      <section class="section welcome">
        <h2 class="visually-hidden">Welcome</h2>
      </section>

      <!-- A B O U T -->
      <section class="section about container">
        <h2 class="section__title">About</h2>
        <h3 class="about__subscribe">
          The Brooklyn Library is a free workspace, a large number of books and
          a cozy coffee shop inside
        </h3>

        <!-- Carousel -->
        <div class="carousel-wrap">
          <ul class="about__list">
            <li class="about__item">
              <img
                src="./assets/images/image 1.jpg"
                alt="image1"
                class="about__img"
              />
            </li>
            <li class="about__item">
              <img
                src="./assets/images/image 2.jpg"
                alt="image2"
                class="about__img"
              />
            </li>
            <li class="about__item">
              <img
                src="./assets/images/image 3.jpg"
                alt="image3"
                class="about__img"
              />
            </li>
            <li class="about__item">
              <img
                src="./assets/images/image 4.jpg"
                alt="image4"
                class="about__img"
              />
            </li>
            <li class="about__item">
              <img
                src="./assets/images/image 5.jpg"
                alt="image5"
                class="about__img"
              />
            </li>
          </ul>
        </div>

        <!-- Pagination -->
        <ul class="pagination">
          <li class="pagination__item"></li>
          <li class="pagination__item"></li>
          <li class="pagination__item"></li>
        </ul>
      </section>

      <!-- F A V O R I T E S -->
      <section class="section favorites container">
        <h2 class="section__title">Favorites</h2>
        <h3 class="seasons-title">Pick favorites of season</h3>
        <div class="seasons-wrap">
          <input
            id="winter"
            class="seasons-input"
            type="radio"
            name="season"
            checked
          />
          <label class="season" for="winter"> Winter </label>

          <input class="season-input" id="spring" type="radio" name="season" />
          <label class="season" for="spring"> Spring </label>

          <input class="season-input" id="summer" type="radio" name="season" />
          <label class="season" for="summer"> Summer </label>

          <input class="season-input" id="autumn" type="radio" name="season" />
          <label class="season" for="autumn"> Autumn </label>
        </div>
      </section>
      <section class="section container"></section>
      <section class="section container"></section>
      <section class="section container"></section>
    </main>
    <footer></footer>
  </body>
</html>
